<!doctype html><html>
    <head>
        <meta charset="utf-8">
        <title>COS 426 Final Project - Stay On Track</title>
        <meta name="viewport" content="width=device-width,initial-scale=1">
        <link rel="shortcut icon" href="favicon.ico">
        <style>
            @import url('https://fonts.googleapis.com/css2?family=Inconsolata:wght@700&display=swap');

            #intro-container {
                position: fixed;
                width: 100%;
                height: 100%;
                display: flex;
                flex-direction: column;
                justify-content: center;
                align-items: center;
                /* background-color: #000; */
            }

            h1 {
                font-family: "Inconsolata", monospace;
                font-size: 5em;
                color: #fff;
                margin: 0 0 30px;
            }

            p {
                width: 60%;
                font-family: "Inconsolata", monospace;
                font-size: 1.5em;
                color: #fff;
                margin: 0 0 10px;
            }

            #start-btn {
                width: 200px;
                height: 40px;
                margin: 0px auto 0;
                font-weight: bold;
                font-size: 20px;
                background-color: #fff;
                border: none;
                border-radius: 5px;
                cursor: pointer
            }

            #custom-button {
                border: none;
                border-radius: 5px;
                background-color: #fff;
                padding: 10px 20px;
                margin-top: 10px;
                cursor: pointer;
            }

            #custom-text {
                font-family: "Inconsolata", monospace;
                font-size: 1em;
                color: #000;
                margin: 0 0 10px;
            }

            #reset-btn {
                width: 200px;
                height: 40px;
                margin: 20px auto 0;
                font-weight: bold;
                font-size: 20px;
                background-color: #fff;
                border: none;
                border-radius: 5px;
                cursor: pointer
            }

            #score {
                position: fixed;
                top: 20px;
                left: 20px;
                font-family: "Inconsolata", monospace;
                font-size: 1.5em;
                color: #fff;
            }

            #final-score {
                font-family: "Inconsolata", monospace;
                font-size: 1.5em;
                color: #fff;
            }

            #ending-screen {
                display: none;
                position: fixed;
                width: 100%;
                height: 100%;
                /* display: flex; */
                flex-direction: column;
                justify-content: center;
                align-items: center;
            }

        </style>
    </head>
<body>
    <audio id="audio-mp3" style="display: none;"></audio>

    <div id="intro-container">
        <h1>Stay On Track</h1>
        <p>In this endless runner game, you are navigating a ball through a zigzag maze to the beat of your favorite tune. </p>
        <br/>
        <p>
        Use the arrow keys to move: Left and Right to change directions, and Up to jump. Whatever you do, make sure to stay on track!
        </p>

        <!-- audio uploading -->
        <input type="file" id="fileInput" name="file" accept="audio/*" hidden="hidden">
        <audio id="audio"></audio>
        <button type="button" id="custom-button">UPLOAD AUDIO</button>
        <br>
        <span id="custom-text">sevenrings.mp3</span>
        <br><br>

        <button id="start-btn" data-playing="false" role="switch" aria-checked="false" >
            <span>Play</span>
        </button>
    </div>
    <div id="score"></div>
    
    <div id="ending-screen">
        <div style="height: 130px"></div>
        <div id="final-score">Score: </div>
        <button id="reset-btn">Play Again</button>
    </div>
</body>

<script>
const realFileBtn = document.getElementById("fileInput");
const customBtn = document.getElementById("custom-button");
const customTxt = document.getElementById("custom-text");
const audio = document.getElementById('audio');

customBtn.addEventListener("click", function () {
    realFileBtn.click();
});

realFileBtn.addEventListener("change", function () {
    if (realFileBtn.value) {
        customTxt.innerHTML = realFileBtn.value.match(
            /[\/\\]([\w\d\s\.\-\(\)\'\"]+)$/
        )[1];
    }
});

</script>

</html>
